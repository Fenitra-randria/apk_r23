<app-header></app-header>
<app-header-info-user pageActive="Mon compte"></app-header-info-user>

<ion-content>
    <ion-grid class="container">
        <ion-row class="p-2">
            <ion-col class="padcol1" size="12">
                <div (click)="verPage('infocooperative')" class="item-menu-show">
                    <ion-icon class="mr-2" src="../../../assets/icon/profile/reservation.svg"></ion-icon>
                    Information de votre compte
                </div>
            </ion-col>
            <ion-col class="padcol1" size="12">
                <div (click)="verPage('change-password')" class="item-menu-show">
                    <ion-icon class="mr-2" src="../../../assets/icon/profile/reservation.svg"></ion-icon>
                    Modifier votre mot de passe
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid class="footer">
        <div class="d-flex w-100 px-3 pt-3">
            <div class="d-flex">
                <ion-icon (click)="showMenuClick()" size="54" src="../../../../assets/icon/accueil/menu.svg"></ion-icon>
                <ion-text>
                    Au cours de votre voyage <br><span class="uppercase">Un plaisir garanti...</span>
                </ion-text>
            </div>
            <ion-icon (click)="verPage('accueil')" class="logo-footer" size="54" src="../../../../assets/icon/register/logo-blanc.svg"></ion-icon>
        </div>
    </ion-grid>
</ion-footer>
