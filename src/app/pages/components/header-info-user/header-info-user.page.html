<ion-header>
    <ion-grid class="bg-secondary header-cooperative h-105">
        <ion-grid class="container">
            <ion-grid class="headerGGlobales d-flex p-0">
                <ion-icon *ngIf="pageActive!='Choisissez votre choix'" (click)="pageActive==='bienvenue'?dismissModal():back()" name="chevron-back"></ion-icon>
                <ion-icon *ngIf="pageActive==='Choisissez votre choix'" (click)="showMenuClick()" size="54" src="../../../../assets/icon/accueil/menu.svg"></ion-icon>
                <div *ngIf="pageActive!='Ajouter votre type de coopérative'&&pageActive!='Ajouter votre destination'&&pageActive!='Ajouter votre véhicule'" class="d-flex">

                    <div (click)="verPage('infocooperative')" style="display: flex;" class="position-relative inHeader">
                        <div class="d-flex">
                            <img src="https://annuaire.mg/wp-content/uploads/2016/07/Cotisse-logo.png" alt="" class="user-profile">
                            <div class="actif"></div>
                        </div>
                    </div>
                </div>

            </ion-grid>

    <div class="mt-10 container py-0">
        <ion-grid class="name-cooperative-voyageur px-0 d-flex direction-column justify-center">
            <div (click)="verPage('list-action-profile')" class="image-user-cooperative position-relative">
                <ion-img *ngIf="typeUser === 'if-cooperative'" src="https://annuaire.mg/wp-content/uploads/2016/07/Cotisse-logo.png"></ion-img>
                <ion-img *ngIf="typeUser != 'if-cooperative'" src="https://img.20mn.fr/grQ_XhhvSsuO31EHXqSBxCk/1200x768_acteur-john-travolta"></ion-img>
                <div class="actif"></div>
            </div>
            <div (click)="verPage('list-action-profile')" class="ml-2 text-center max-100">
                <p class="m-0 mt-1 font12 limite1lign">
                    {{ typeUser === 'if-cooperative' ? 'Cotiss Madagascar' : 'Toavina RAFIDISON' }}
                </p>
                <p class="m-0 d-flex justify-start font10 mt-1 line-height-15">
                    <ion-icon size="10" class="mx-1 d-block" color="success" name="person"></ion-icon>
                    30 contacts
                    <ion-icon size="10" class="mx-1 ml-3 d-block" color="success" name="heart"></ion-icon>
                    105
                    <ion-icon class="mx-1 ml-3 d-block" size="10" color="success" name="location"></ion-icon>
                    <span class="limite1lign">
                        IVM 12 TER AT Ambodivona, Antananarivo 101
                    </span>
                </p>
            </div>
        </ion-grid>
        <hr class="w-100">
        <ion-grid class="button-action-cooperative minh30 d-flex">

            <ion-text *ngIf="pageActive!='Chauffeur'" class="font12">
                {{ pageActive }}
            </ion-text>
            <ion-text *ngIf="pageActive==='list-chauffeur'" class="font12">
                Liste des chauffeurs
            </ion-text>

            <div *ngIf="pageActive==='Chauffeur'" class="d-flex">
                <ion-button color="success" class="format-petite d-block ml-auto font10">
                    Ajouter
                </ion-button>
            </div>

            <ion-icon *ngIf="pageActive==='Mon compte'" [id]="'open-menu-profile-mon-compte'" name="ellipsis-vertical"></ion-icon>

            <ion-modal #modal class="fixedheightMenu1" [trigger]="'open-menu-profile-mon-compte'" [initialBreakpoint]="1" [breakpoints]="[0,1]">
                <ng-template>
                    <ion-content scroll-y="false">
                        <ion-list>
                            <ion-item class="bord-bot">
                                <ion-icon name="trash-outline" class="mr-2"></ion-icon>
                                <ion-label class="font11">Désactiver mon compte</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ng-template>
            </ion-modal>
            <ion-icon *ngIf="pageActive==='Chauffeur'" [id]="'open-menu-profile-chauffeur'" name="ellipsis-vertical"></ion-icon>

            <ion-modal *ngIf="pageActive==='Chauffeur'" #modal class="fixedheightMenu2" [trigger]="'open-menu-profile-chauffeur'" [initialBreakpoint]="1" [breakpoints]="[0,1]">
                <ng-template>
                    <ion-content scroll-y="false">
                        <ion-list>
                            <ion-item (click)="verPage('list-discussion')" class="bord-bot">
                                <ion-icon name="open-outline" class="mr-2"></ion-icon>
                                <ion-label class="font11">Envoyer un message</ion-label>
                            </ion-item>
                            <ion-item class="bord-bot">
                                <ion-icon name="trash-outline" class="mr-2"></ion-icon>
                                <ion-label class="font11">Je veux te suivre</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ng-template>
            </ion-modal>
        </ion-grid>
        <hr class="w-100">
    </div>
</ion-header>
