<app-header></app-header>
<app-header-info-user pageActive="Notifications"></app-header-info-user>

<ion-content>
    <ion-grid class="container pt-0">
        <div class="list-conversation">
            <div *ngFor="let itemPub of [1,2,3,4,5,6];let i =index;" class="d-flex justify-start item-conversation">
                <div (click)="verPage('infocooperative')" class="image-user-globale position-relative">
                    <ion-img src="https://annuaire.mg/wp-content/uploads/2016/07/Cotisse-logo.png"></ion-img>
                    <ion-badge class="actif-icon" color="dark">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </ion-badge>
                </div>
                <div class="details-mes ml-2 w-100">
                    <div class="d-flex">
                        <div class="h-100">
                            <p (click)="verPage('infocooperative')" class="font12 m-0">
                                <span class="text-bold">Julien Rajerison</span> a ajouté une photo dans
                                <span class="text-bold">Membres communauté Techzara</span>
                            </p>
                            <p class="font11 color-secondary m-0 mt-1">
                                A l'instant
                            </p>
                        </div>
                        <ion-icon [id]="'open-menu-notification'+i" name="ellipsis-vertical"></ion-icon>

                        <ion-modal #modal class="fixedheightMenu3" [trigger]="'open-menu-notification'+i" [initialBreakpoint]="1" [breakpoints]="[0,1]">
                            <ng-template>
                                <ion-content scroll-y="false">
                                    <ion-list>
                                        <ion-item class="bord-bot">
                                            <ion-icon name="open-outline" class="mr-2"></ion-icon>
                                            <ion-label class="font11">Voir le detail</ion-label>
                                        </ion-item>
                                        <ion-item class="bord-bot">
                                            <ion-icon name="bowling-ball-outline" class="mr-2"></ion-icon>
                                            <ion-label class="font11">Marquer comme non lu</ion-label>
                                        </ion-item>
                                        <ion-item class="bord-bot">
                                            <ion-icon name="trash-outline" class="mr-2"></ion-icon>
                                            <ion-label class="font11">Supprimer</ion-label>
                                        </ion-item>
                                    </ion-list>
                                </ion-content>
                            </ng-template>
                        </ion-modal>
                    </div>
                </div>
            </div>
        </div>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid class="footer">
        <div class="d-flex w-100 px-3 pt-3">
            <div class="d-flex">
                <ion-icon (click)="showMenuClick()" size="54" src="../../../../assets/icon/accueil/menu.svg"></ion-icon>
                <ion-text>
                    Au cours de votre voyage <br><span class="uppercase">Un plaisir garanti...</span>
                </ion-text>
            </div>
            <ion-icon (click)="verPage('accueil')" class="logo-footer" size="54" src="../../../../assets/icon/register/logo-blanc.svg"></ion-icon>
        </div>
    </ion-grid>
</ion-footer>
