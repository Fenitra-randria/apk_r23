<app-header></app-header>
<app-header-info-user pageActive="Modifier votre mot de passe"></app-header-info-user>

<ion-content>
    <ion-grid class="container">
        <ion-row class="p-2">
            <div class="login-register">
                <div class="form-input mt-0">
                    <ion-label class="font11">Ancien mot de passe</ion-label>
                    <ion-input type="password"></ion-input>
                </div>
                <div class="form-input">
                    <ion-label class="font11">Nouveau mot de passe</ion-label>
                    <ion-input type="password"></ion-input>
                </div>
                <div class="form-input">
                    <ion-label class="font11">Retapez votre mot de passe</ion-label>
                    <ion-input type="password"></ion-input>
                </div>
                <ion-button (click)="verPage('infocooperative')" color="secondary" class="register">
                    ENREGISTRER
                </ion-button>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid class="footer">
        <div class="d-flex w-100 px-3 pt-3">
            <div class="d-flex">
                <ion-icon (click)="showMenuClick()" size="54" src="../../../../assets/icon/accueil/menu.svg"></ion-icon>
                <ion-text>
                    Au cours de votre voyage <br><span class="uppercase">Un plaisir garanti...</span>
                </ion-text>
            </div>
            <ion-icon (click)="verPage('accueil')" class="logo-footer" size="54" src="../../../../assets/icon/register/logo-blanc.svg"></ion-icon>
        </div>
    </ion-grid>
</ion-footer>
